<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>십자말풀이 퍼즐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
            color: #555;
        }
        .border-cell {
            border: 1px solid black;
        }
        .clue {
            text-align: left;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .info {
            margin-top: 20px;
            text-align: left;
        }
        .numbering {
            font-size: 10px;
            vertical-align: top;
            text-align: left;
            padding: 0;
        }
        input[type="text"] {
            width: 30px;
            height: 30px;
            text-align: center;
            border: none;
            font-weight: bold;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
            border: 1px solid blue;
        }
        .user-info {
            display: inline-block;
            margin-left: 20px;
        }
        .user-info label {
            font-size: 14px;
            margin-right: 5px;
        }
        .user-info input {
            width: 150px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>십자말풀이
        <div class="user-info">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name">
            <label for="organization">소속:</label>
            <input type="text" id="organization" name="organization">
        </div>
    </h1>

    <table>
        <!-- 첫 번째 줄 -->
        <tr>
            <td></td><td></td><td></td><td class="numbering">ⓐ</td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- 두 번째 줄 -->
        <tr>
            <td></td><td></td><td></td><td></td><td></td>
            <td></td><td></td><td class="numbering">ⓑ</td><td></td><td></td>
        </tr>
        <!-- 세 번째 줄 -->
        <tr>
            <td></td><td></td><td class="numbering">①</td><td class="border-cell"><input type="text" maxlength="1"></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- 네 번째 줄 -->
        <tr>
            <td></td><td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- 다섯 번째 줄 -->
        <tr>
            <td class="numbering">②</td><td class="border-cell"><input type="text" maxlength="1"></td><td></td><td class="numbering">ⓒ</td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- 여섯 번째 줄 -->
        <tr>
            <td></td><td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- 일곱 번째 줄 -->
        <tr>
            <td></td><td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- 여덟 번째 줄 -->
        <tr>
            <td></td><td></td><td></td><td></td><td class="numbering">ⓔ</td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- 아홉 번째 줄 -->
        <tr>
            <td></td><td></td><td></td><td></td><td></td>
            <td></td><td></td><td class="numbering">ⓕ</td><td></td><td></td>
        </tr>
        <!-- 열 번째 줄 -->
        <tr>
            <td class="numbering">⑤</td><td class="border-cell"><input type="text" maxlength="1"></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- 열한 번째 줄 -->
        <tr>
            <td></td><td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <!-- 열두 번째 줄 -->
        <tr>
            <td class="numbering">⑥</td><td class="border-cell"><input type="text" maxlength="1"></td><td></td><td></td><td></td>
            <td class="numbering">ⓖ</td><td></td><td></td><td></td><td></td>
        </tr>
    </table>
</body>
</html>
